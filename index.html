<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تشكيلة التمرين </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Header Section -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo">
            <img src="sudan-ball.png" alt="Sudan Football" />
          </div>
          <div class="match-info">
            <h1 class="match-title">Goals</h1>
            <div class="match-details">
              <span class="time"> 1:00 PM</span>
              <span class="date">Sun 26/10</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Teams Section -->
      <section class="teams-section">
        <!-- Yellow Team (Left) -->
        <div class="team-card yellow-team">
          <div class="team-header">
            <div class="team-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <h2 class="team-name">الفريق الأصفر</h2>
          </div>
          <div class="players-grid">
            <div class="player-card">
              <div class="player-number">1</div>
              <div class="player-name">وائل</div>
            </div>
            <div class="player-card">
              <div class="player-number">2</div>
              <div class="player-name">رياني</div>
            </div>
            <div class="player-card">
              <div class="player-number">3</div>
              <div class="player-name">التجاني</div>
            </div>
            <div class="player-card">
              <div class="player-number">4</div>
              <div class="player-name">اواب</div>
            </div>
            <div class="player-card">
              <div class="player-number">5</div>
              <div class="player-name">جوهر</div>
            </div>
            <div class="player-card">
              <div class="player-number">6</div>
              <div class="player-name">وادفور</div>
            </div>
            <div class="player-card">
              <div class="player-number">7</div>
              <div class="player-name">عباده</div>
            </div>
            <div class="player-card">
              <div class="player-number">8</div>
              <div class="player-name">رزقه\ احمد</div>
            </div>
          </div>
        </div>

        <!-- Red Team (Right) -->
        <div class="team-card red-team">
          <div class="team-header">
            <div class="team-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <h2 class="team-name">الفريق الأحمر</h2>
          </div>
          <div class="players-grid">
            <div class="player-card">
              <div class="player-number">1</div>
              <div class="player-name">خالد</div>
            </div>
            <div class="player-card">
              <div class="player-number">2</div>
              <div class="player-name">حسام</div>
            </div>
            <div class="player-card">
              <div class="player-number">3</div>
              <div class="player-name">ابو القاسم</div>
            </div>
            <div class="player-card">
              <div class="player-number">4</div>
              <div class="player-name">عثمان</div>
            </div>
            <div class="player-card">
              <div class="player-number">5</div>
              <div class="player-name">حردلو</div>
            </div>
            <div class="player-card">
              <div class="player-number">6</div>
              <div class="player-name">انور</div>
            </div>
            <div class="player-card">
              <div class="player-number">7</div>
              <div class="player-name">سلمان</div>
            </div>
            <div class="player-card">
              <div class="player-number">8</div>
              <div class="player-name">رزقه\ احمد</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Bench Section -->
      <section class="bench-section">
        <div class="bench-container">
          <div class="bench-card">
            <div class="bench-header">
              <i class="fas fa-users"></i>
              <h3>احتياط</h3>
            </div>
            <div class="bench-players">
              <div class="bench-player">
                <span class="bench-name">جرافي</span>
              </div>
              <div class="bench-player">
                <span class="bench-name">عصام</span>
              </div>
            </div>
          </div>

          <div class="bench-card">
            <div class="bench-header">
              <i class="fas fa-tshirt"></i>
              <h3>الفنايل</h3>
            </div>
            <div class="bench-players">
              <div class="bench-player">
                <span class="bench-name">احمد بشير</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
