<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>العزله</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_transparent_board.css" />
</head>
<body>
  <div class="stadium">
    <header class="banner">
      <div class="crest-wrap">
        <img src="sudan-ball.png" alt="Sudan Football Crest" class="crest" />
      </div>
      <div class="match-info">
        <h1>ASV 22/10 9:30pm</h1>
      </div>
    </header>

    <main class="board">
      <section class="glass table">
        <div class="head">
          <div class="th red">الفريق الأحمر</div>
          <div class="th yellow">الفريق الأصفر</div>
        </div>

        <div class="rows">
          <ul class="col red">
            <li>سلمان</li><li>وائل</li><li>حردلو</li><li>ابراهيم</li><li>اواب</li><li>احمد عبدالله</li><li>ابن بطوطة</li><li>عثمان</li><li>رزقه\ احمد</li>
          </ul>
          <ul class="col yellow">
            <li>جوهر</li><li>سليمان</li><li>عصام</li><li>جرافي</li><li>خالد</li><li>محمد التجاني</li><li>فيصل</li><li>ابوالقاسم</li><li>رزقه\ احمد</li>
          </ul>
        </div>

        <div class="bench">
          <div class="bench-title">احتياط</div>
          <div class="bench-box red">حافظ</div>
          <div class="bench-box yellow"></div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
